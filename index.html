<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="client/model.js"></script>
    <script src="client/controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        controller = new AppController();
        $(document).ajaxStop(function() {
          controller.render();
        });
      });
    </script>
  </head>

  <body>
    <h1>todos</h1>
    <div class="card">
      <div class="flex">
        <div>
          <form id="input-form">
            <div class="search">
              <button type="submit" class="searchButton">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </button>
              <input
                type="text"
                id="input"
                class="searchTerm"
                placeholder="What needs to be done?"
                required
              />
            </div>
          </form>
        </div>

        <div style="flex: 1;overflow: auto;">
          <ul id="list"></ul>
        </div>
        <div class="bottom_nav">
          <button type="button" id="done">
            Completed
          </button>
          <button type="button" id="undone">
            Not Completed
          </button>
          <button id="clear_filter">
            Clear Filter
          </button>
        </div>
      </div>
      <div class="author">
        <br /><br />
        Design By:
        <a href="https://github.com/geek-ayush" class="author" target="blank"
          >Geek-Ayush</a
        ><br />
        <a href="https://geekyants.com/" class="author1" target="blank"
          >www.GeekyAnts.com</a
        >
      </div>
    </div>
  </body>
</html>
